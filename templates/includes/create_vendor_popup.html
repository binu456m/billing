<!-- Modal -->
<div class="modal fade" id="create-vendor" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Create Vendor</h4>
      </div>
      <div class="modal-body">
        <div class="message alert hide">
         <span></span>
        </div>
        <form action="{% url 'vendors:create_vendor_popup' %}" method="post" class="form-horizontal ajax">
            {% csrf_token %}
          {% for field in vendor_form %}
            <div class="form-group {% if field.errors %} has-error {% endif %}">
              <label class="control-label col-sm-2" for="{{field.id_for_label}}">{{field.label}} :</label>
              <div class="col-sm-8">
                {{field}}
              </div>
            </div>
            {% if field.help_text %}
                <p class="help">{{ field.help_text|safe }}</p>
              {% endif %}
          {% endfor %}
          <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
