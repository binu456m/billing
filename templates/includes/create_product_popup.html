<!-- Modal -->
  <div class="modal fade" id="create-product" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create Product</h4>
        </div>
        <div class="modal-body">
        <div class="message alert hide"></div>
          <form action="{% url 'products:create_product_popup' %}" method="post" class="form-horizontal ajax">
              {% csrf_token %}
             <div class="form-group ">
        <label class="control-label col-sm-2" for="id_hsn_code">Hsn code :</label>
        <div class="col-sm-8">
          <input autofocus="" class="form-control" id="id_hsn_code" maxlength="128" name="hsn_code" placeholder="HSN Code" type="text" />
        </div>
      </div>
      
    
      <div class="form-group ">
        <label class="control-label col-sm-2" for="id_name">Name :</label>
        <div class="col-sm-8">
          <input autofocus="" class="form-control" id="id_name" maxlength="128" name="name" placeholder="* Name" type="text" required />
        </div>
      </div>
      
    
      <div class="form-group ">
        <label class="control-label col-sm-2" for="id_unit_price">Unit Sales Price :</label>
        <div class="col-sm-8">
          <input class="form-control" id="id_unit_price" name="unit_price" placeholder="* Unit Price" type="text" value="0" required />
        </div>
      </div>
      
    
      <div class="form-group ">
        <label class="control-label col-sm-2" for="id_input_gst">Input GST(%) :</label>
        <div class="col-sm-8">
          <input class="form-control" id="id_input_gst" name="input_gst" placeholder="* Input GST(%)" type="text" value="0" required />
        </div>
      </div>
      <div class="form-group ">
        <label class="control-label col-sm-2" for="id_output_gst">Output GST(%) :</label>
        <div class="col-sm-8">
          <input class="form-control" id="id_output_gst" name="output_gst" placeholder="* Output GST(%)" type="text" value="0" required />
        </div>
      </div>
      
              {% if current_user_profile.tax_only == False %}
                <div class="form-group ">
                    <label class="control-label col-sm-2" for="id_untaxed">Untaxed :</label>
                    <div class="col-sm-8">
                      <input id="id_untaxed" name="untaxed" type="checkbox" />
                    </div>
                 </div>
               {% endif %}
          <div class="form-group"> 
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
          </div>
        </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
